<h2 mat-dialog-title>Change Tax Percentage</h2>

<div [formGroup]="form">
    <mat-form-field>
        <mat-label>Tax Percentage</mat-label>
        <input matInput type="text" name="percentage" id="percentage" formControlName="percentage">
        <mat-error *ngIf="form.controls['percentage'].invalid">Percentage is not valid</mat-error>
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
