<mat-sidenav-container class="vsi-sidenav-container">
    <mat-sidenav mode="side" [(opened)]="isSidenavOpen">
        <mat-nav-list>
            <a mat-list-item routerLink="/">Home</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <vsi-navbar (menu)="onMenu()">
            <div class="lb-navbar__menu-list">
                <a [routerLink]="'/'">Home</a>
                <a routerLink="/upload/track">Upload</a>
            </div>
        </vsi-navbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
